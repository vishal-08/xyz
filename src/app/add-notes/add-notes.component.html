<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form action="" [formGroup]="taskForm" (ngSubmit)="onSave()">


                <h2 style="text-align: center;">Add Task</h2>
                <div class="input-group mb-2">

                    <span class="input-group-text"><i class='bx bx-align-right' style="font-size: 20px;"></i></span>
                    <input [class.is-invalid]="taskForm.get('title').invalid && taskForm.get('title').touched"
                        type="text" class="form-control" placeholder="Title" formControlName="title">

                </div>

                <small [class.d-none]="taskForm.get('title').valid || taskForm.get('title').untouched"
                    class="text-danger">Title Field is required</small>

                <div class="input-group mb-3">

                    <span class="input-group-text"><i class='bx bx-detail' style="font-size: 20px;"></i></span>
                    <input [class.is-invalid]="taskForm.get('detail').invalid && taskForm.get('detail').touched"
                        type="text" class="form-control" placeholder="Details" formControlName="detail" #detail>
                </div>
                <div *ngIf="taskForm.get('detail').invalid && taskForm.get('detail').touched">
                    <small *ngIf="taskForm.get('detail').errors?.required" class="text-danger">Detail Field is
                        required</small>
                    <small *ngIf="taskForm.get('detail').errors?.minlength" class="text-danger">Minimum 10 characters
                        are must</small>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group mb-3">

                            <span class="input-group-text"><i class='bx bx-calendar-event'
                                    style="font-size: 20px;"></i></span>
                            <div>
                                <input
                                    [class.is-invalid]="taskForm.get('detail').invalid && taskForm.get('detail').touched"
                                    type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                                    formControlName="dueDate" #pickDate>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group" dropdown>
                            <button id="button-animated" dropdownToggle type="button"
                                class="btn btn-secondary dropdown-toggle" aria-controls="dropdown-animated"
                                style="padding: 6px 50px;">
                                Select Day <span class="caret"></span>
                            </button>
                            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu"
                                aria-labelledby="button-animated">
                                <li role="menuitem"><a class="dropdown-item" (click)="today()">Today</a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="tomorrow()">Tomorrow</a> </li>
                                <li role="menuitem"><a class="dropdown-item" (click)="nextWeek()">Next Week</a></li>
                                <li role="menuitem"><a class="dropdown-item" (click)="nextMonth()">Next Month</a></li>
                            </ul>
                        </div>
                    </div>
                    <small [class.d-none]="taskForm.get('dueDate').valid || taskForm.get('dueDate').untouched" class="text-danger"  >Date is required</small>
                </div>




                <button class="btn btn-primary mt-3"  id="liveToastBtn" data-bs-toggle="tooltip"
                    title="Save your Task">Save</button>



                <button class="btn btn-info mx-3 mt-3" (click)="onCancel()" data-bs-toggle="tooltip"
                    title="Go back to Home">Cancel</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
